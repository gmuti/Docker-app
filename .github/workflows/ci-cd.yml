name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js et installer les dépendances
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Étape 3 : Build de l'application Angular
      - name: Build Angular Application
        run: npm run build -- --configuration production

      # Étape 4 : Build et Push de l'image Docker vers GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image to GitHub Container Registry
        run: |
          docker build -t ${{ github.repository_owner }}/docker-app:latest .
          docker push ${{ github.repository_owner }}/docker-app:latest
